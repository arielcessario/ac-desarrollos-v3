<div ng-controller="SabiasController as sabiasCtrl" class="container container-color-4 container-menu-margin">

            <h1>Sab&iacute;as qu√©?</h1>
            <div class="sabias-container">

                    <source src="movies/movie1.mov" >
                    Your browser does not support the <code>video</code> element.
                </video>
                <video class="video-screen" autoplay ng-if="sabiasCtrl.movie == 2">
                    <source src="movies/movie2.mov" >
                    Your browser does not support the <code>video</code> element.
                </video>
                <video class="video-screen" autoplay ng-if="sabiasCtrl.movie == 3">
                    <source src="movies/movie3.mov" >
                    Your browser does not support the <code>video</code> element.
                </video>
                <video class="video-screen" autoplay ng-if="sabiasCtrl.movie == 4">

                </video>

                    <source src="movies/movie6.mov" >

                </video>

                </video>

            </div>

            <div class="btn-chat">
                <div class="arrow-up arrow-chat-margin"></div>
                <button id="cotizar" ng-click="sabiasCtrl.nextMovie();">Siguiente</button>
            </div>

            <div class="slider-indicator">
                <div class="slider_1" ng-class="{slider_selected:sabiasCtrl.slider_nro==1}"
                     ng-click="sabiasCtrl.slider_nro=1;" title="{{sabiasCtrl.videos[0].title}}"></div>
                <div class="slider_2" ng-class="{slider_selected:sabiasCtrl.slider_nro==2}"

                <div class="slider_7" ng-class="{slider_selected:sabiasCtrl.slider_nro==7}"
