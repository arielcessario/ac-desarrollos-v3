<div ng-controller="SabiasController as sabiasCtrl" class="container container-color-4 container-menu-margin">
    <div class="container-info">
        <div class="sabias-slider">
            <h1>Sab&iacute;as qu√©?</h1>
            <div class="sabias-container" style="position: relative">
                <button ng-click="sabiasCtrl.playMovie();"
                        ng-if="sabiasCtrl.show_btn" class="btn-movie">{{sabiasCtrl.btn_titulo}}</button>

                <video class="video-screen" ng-if="sabiasCtrl.movie == 1">
                    <source src="movies/movie1.mov" >
                    Your browser does not support the <code>video</code> element.
                </video>
                <video class="video-screen" ng-if="sabiasCtrl.movie == 2">
                    <source src="movies/movie2.mov" >
                    Your browser does not support the <code>video</code> element.
                </video>
                <video class="video-screen" ng-if="sabiasCtrl.movie == 3">
                    <source src="movies/movie3.mov" >
                    Your browser does not support the <code>video</code> element.
                </video>
                <video class="video-screen" ng-if="sabiasCtrl.movie == 4">
                    <source src="movies/movie4.mov" >
                    Your browser does not support the <code>video</code> element.
                </video>
                <video class="video-screen" ng-if="sabiasCtrl.movie == 5">
                    <source src="movies/movie5.mov" >
                    Your browser does not support the <code>video</code> element.
                </video>
                <video class="video-screen" ng-if="sabiasCtrl.movie == 6">
                    <source src="movies/movie6.mov" >
                    Your browser does not support the <code>video</code> element.
                </video>
                <video class="video-screen" ng-if="sabiasCtrl.movie == 7">
                    <source src="movies/movie7.mov" >
                    Your browser does not support the <code>video</code> element.
                </video>

            </div>

            <!--div class="btn-chat">
                <div class="arrow-up arrow-chat-margin"></div>
                <button id="cotizar" ng-click="sabiasCtrl.nextMovie(1);">Siguiente</button>
            </div-->

            <div class="slider-indicator">
                <div class="slider_1" ng-class="{slider_selected:sabiasCtrl.slider_nro==1}"
                     ng-click="sabiasCtrl.nextMovie(1);" ></div>
                <div class="slider_2" ng-class="{slider_selected:sabiasCtrl.slider_nro==2}"
                     ng-click="sabiasCtrl.nextMovie(2);" ></div>
                <div class="slider_3" ng-class="{slider_selected:sabiasCtrl.slider_nro==3}"
                     ng-click="sabiasCtrl.nextMovie(3);" ></div>
                <div class="slider_4" ng-class="{slider_selected:sabiasCtrl.slider_nro==4}"
                     ng-click="sabiasCtrl.nextMovie(4);" ></div>
                <div class="slider_5" ng-class="{slider_selected:sabiasCtrl.slider_nro==5}"
                     ng-click="sabiasCtrl.nextMovie(5);" ></div>
                <div class="slider_6" ng-class="{slider_selected:sabiasCtrl.slider_nro==6}"
                     ng-click="sabiasCtrl.nextMovie(6);" ></div>
                <div class="slider_7" ng-class="{slider_selected:sabiasCtrl.slider_nro==7}"
                     ng-click="sabiasCtrl.nextMovie(7);" ></div>
            </div>
            <div>{{sabiasCtrl.titulo_video}}</div>
        </div>
    </div>
</div>
