<div ng-controller="HacemosController as hacemosCtrl" class="container container-color container-menu-margin">
    <div class="container-info">
        <h1>Que hacemos?</h1>

        <div id="main-slider">

            <div ng-class="{'show-slider-proyecto':hacemosCtrl.slider_nro == 1}" class="main-slider-proyecto">
                <h3>{{hacemosCtrl.slider_01.titulo}}</h3>
                <p>{{hacemosCtrl.slider_01.descripcion}}</p>
            </div>

            <div ng-class="{'show-slider-proyecto':hacemosCtrl.slider_nro == 2}" class="main-slider-proyecto">
                <h3>{{hacemosCtrl.slider_02.titulo}}</h3>
                <p>{{hacemosCtrl.slider_02.descripcion}}</p>
            </div>

            <div ng-class="{'show-slider-proyecto':hacemosCtrl.slider_nro == 3}" class="main-slider-proyecto">
                <h3>{{hacemosCtrl.slider_03.titulo}}</h3>
                <p>{{hacemosCtrl.slider_03.descripcion}}</p>
            </div>

        </div>


        <div class="back">
            <div class="arrow-left"></div>
            <a href="" ng-click="appCtrl.goTo({nombre: 'Volver', path: '/main'});">Volver</a>
        </div>

        <div class="slider-indicator">
            <div class="slider_1" ng-class="{slider_selected:hacemosCtrl.slider_nro==1}"
                 ng-click="hacemosCtrl.slider_nro=1;"></div>
            <div class="slider_2" ng-class="{slider_selected:hacemosCtrl.slider_nro==2}"
                 ng-click="hacemosCtrl.slider_nro=2;"></div>
            <div class="slider_3" ng-class="{slider_selected:hacemosCtrl.slider_nro==3}"
                 ng-click="hacemosCtrl.slider_nro=3;"></div>
        </div>
    </div>
</div>
