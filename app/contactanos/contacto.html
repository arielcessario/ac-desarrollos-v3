<!-- Google Code for Contacto Conversion Page
In your html page, add the snippet and call
goog_report_conversion when someone clicks on the
chosen link or button. -->
<script type="text/javascript">
    /* <![CDATA[ */
    goog_snippet_vars = function() {
        var w = window;
        w.google_conversion_id = 956728168;
        w.google_conversion_label = "_8PjCNaT810Q6IaayAM";
        w.google_remarketing_only = false;
    }
    // DO NOT CHANGE THE CODE BELOW.
    goog_report_conversion = function(url) {
        goog_snippet_vars();
        window.google_conversion_format = "3";
        var opt = new Object();
        opt.onload_callback = function() {
            if (typeof(url) != 'undefined') {
                window.location = url;
            }
        }
        var conv_handler = window['google_trackConversion'];
        if (typeof(conv_handler) == 'function') {
            conv_handler(opt);
        }
    }
    /* ]]> */
</script>
<script type="text/javascript" src="//www.googleadservices.com/pagead/conversion_async.js">
</script>

<div ng-controller="ContactoController as contactoCtrl" class="container container-color-3 container-menu-margin">
    <div class="container-info" form-id="contacto">
        <h1 class="color-primary">Cont&aacute;ctanos:</h1>
        <div class="contacto-container" id="contacto-form" style="margin-top:30px;">
            <div class="contacto-container-controls">
                <div class="arrow-contacto">
                    <div class="arrow-right"></div>
                </div>
                <div class="contacto-controls" >
                    <div class="controls">
                        <label>Escribe tu nombre:</label>
                        <input ac-validator is-required="Debe ingresar un nombre" type="text"
                               class="form-control" ng-model="contactoCtrl.nombre" id="contacto-nombre" >
                    </div>
                    <div class="controls controls-margin">
                        <label>E-mail:</label>
                        <input ac-validator is-mail="El mail es incorrecto" type="email"
                               class="form-control" ng-model="contactoCtrl.email" id="contacto-mail">
                    </div>
                    <div class="controls controls-margin">
                        <label>Asunto:</label>
                        <input ac-validator is-required="Debe ingresar un tema de consulta" type="text"
                               class="form-control" ng-model="contactoCtrl.asunto" id="contacto-asunto">
                    </div>
                    <div class="controls controls-margin">
                        <label>Consulta:</label>
                        <textarea ac-validator is-required="Debe ingresar una consulta"
                                  ng-model="contactoCtrl.mensaje"
                                  class="form-control text-area" name="" id="contacto-consulta"
                                  rows="10" cols="50"></textarea>
                    </div>
                </div>
            </div>
            <div class="back-3">
                <button id="enviar-consulta" ac-validator ng-click="contactoCtrl.sendMail();">
                    <div class="arrow-up position-up"></div> Enviar
                </button>
            </div>
            <div class="send-mail ac-mensaje-custom-show" ng-if="contactoCtrl.enviando">
                Su consulta fue enviada
            </div>
        </div>
    </div>
</div>
